{% extends 'layout.html' %}

{% block body %}
    <form action='' method="POST">
        {% csrf_token %}
          <div id="legend">
            <legend class="">Register</legend>
          </div>
          <div class="control-group">
            <label class="control-label"  for="username">Username</label>
            <div class="controls">
              <input type="text" id="username" name="username" placeholder="" class="input-xlarge">                  
              {{ form.username.errors }}
            </div>
          </div>
       
          <div class="control-group">
            <label class="control-label" for="password">Contraseña</label>
            <div class="controls">
              <input type="password" id="password" name="password1" placeholder="" class="input-xlarge">
                {{ form.password1.errors }}
            </div>
          </div>
       
          <div class="control-group">
            <label class="control-label"  for="password_confirm">Contraseña(Confirmar)</label>
            <div class="controls">
              <input type="password" id="password_confirm" name="password2" placeholder="" class="input-xlarge">
              <p class="help-block">Confirme su contraseña</p>
              {{ form.password2.errors }}
            </div>
          </div>
       
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-primary">Registrar</button>
              <a class="btn btn-primary" href="{% url 'login' %}" role="button">Cancelar</a>
            </div>
          </div>
      </form>
{% endblock body %}
