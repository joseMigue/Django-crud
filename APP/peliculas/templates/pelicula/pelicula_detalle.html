{% extends 'layout.html' %}

{% block body %}
    <h3>Nombre de la pelicula: {{ pelicula.nombre }}</h3>
    <h3>Direccion: {{ pelicula.direccion }}</h3>
    <h3>Sinopsis: {{ pelicula.sinopsis }}</h3>    
    <h3>
        Generos: 
    {% for p in pelicula.genero.all %}
        {{ p.nombre }}
    {% endfor %}
    </h3>
        
{% endblock body %}
